<!DOCTYPE html>
<html>
<head>
    <title>Main page</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script type="text/javascript" charset="utf-8" src="classes.wasm-runtime.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f4f4f4;
        }

        .container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #output {
            margin-top: 1rem;
            color: #333;
        }
    </style>
    <script>
        async function main() {
            let teavm = await TeaVM.wasmGC.load("classes.wasm", {
                stackDeobfuscator: {
                    // set to true during development phase, as well as `debugInformationGenerated`
                    // option in pom.xml to get clear stack traces. Don't forget
                    // to disable for production.
                    enabled: false
                }
            });
            teavm.exports.main([]);
        }
    </script>
</head>
<body onload="main()">
    <div class="container">
        <input type="text" id="name" placeholder="Enter the bank account number"/>
        <button id="submit">Submit</button>
        <p id="output"></p>
    </div>
</body>
</html>
